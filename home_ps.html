<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/home_ps.css?v=1.0.4">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <div class="header d-flex align-items-center justify-content-between px-3">
    <div class="d-flex align-items-center">
      <div class="ms-3">
        <p class="mb-0">Olá</p>
        <h5 class="mb-0" id="user-name"></h5>
      </div>
    </div>
    <div class="d-flex align-items-center gap-3">
      <a href="logout.js"><i class="bi bi-box-arrow-left text-white fs-3"></i></a>
      <a href="perfil_ps.html"><i class="bi bi-person-fill text-white fs-3"></i></a>
    </div>
  </div>
  <div class="search-box mx-3 d-flex align-items-center">
    <input type="text" class="form-control border-0" placeholder="Pesquisar">
    <i class="bi bi-search ms-2"></i>
  </div>
  <div class="card-grid">
    <div class="card-consulta">
      <div id="dia-semana"><strong></strong></div>
      <div id="dia-numero" style="font-size: 2em;"></div>
      <div id="consulta-info">Nenhuma consulta hoje</div>
    </div>
  </div>
  <div class="notification">
    <div><span class="dot"></span> <strong>Notificação</strong></div>
    <div class="mt-2" id="notificacao-texto"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/home_ps.js"></script>
 <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/js/service-worker.js')
        .then(reg => console.log("✅ Service Worker registado:", reg.scope))
        .catch(err => console.error("❌ Falha ao registar Service Worker:", err));
    });
  }
</script>
</body>
</html>
