<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/login.css?v=1.0.4">
  <link rel="icon" href="images/favicon.ico" type="images/x-icon">
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-page">
  <div class="login-container">
    <img src="images/logo 1.png" alt="Logo DesenvolveMente" class="logo-img" style="max-width: 500px;">
    <form>
      <input type="email" class="form-control login-input" placeholder="email *" required id="email">
      <input type="password" class="form-control login-input" placeholder="password *" required id="password">
      <div class="login-options">
      <div class="custom-checkbox">
        <input type="checkbox" id="remember">
        <label for="remember">Lembre-me</label>
      </div>
      <a href="#" class="text-danger fst-italic">Esqueceu a senha?</a>
      </div>
      <button type="submit" class="btn login-btn">Login</button>
    </form>
    <div class="bottom-text">
      Ainda não tem conta? <a href="register.html" class="register-link">Registe-se</a>
    </div>
  </div>
</div>
<script type="module" src="js/login.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/js/service-worker.js')
        .then(reg => console.log("✅ Service Worker registado:", reg.scope))
        .catch(err => console.error("❌ Falha ao registar Service Worker:", err));
    });
  }
</script>
</body>
</html>
