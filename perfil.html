<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil</title>
  <link rel="stylesheet" href="css/perfil.css?v=1.0.4">
  <link rel="icon" href="images/favicon.ico" type="images/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="perfil-top">
    <button class="btn-back" onclick="window.history.back()">&#8592;</button>
    <h2 id="user-nome" class="perfil-nome"></h2>
  </div>
  <div class="perfil-detalhes container mt-4">
    <p><strong>Nome da Mãe:</strong> <span id="mae-nome"></span></p>
    <p><strong>E-mail:</strong> <span id="mae-email"></span></p>
    <p><strong>Telemóvel:</strong> <span id="mae-tel"></span></p>
    <p><strong>Data de Nascimento:</strong> <span id="mae-nasc"></span></p>
    <p><strong>Nome do Filho(a):</strong> <span id="filho-nome"></span></p>
    <p><strong>Data de Nascimento Filho(a):</strong> <span id="filho-nasc"></span></p>
    <button class="btn-editar" data-bs-toggle="modal" data-bs-target="#modalEditar">Editar Perfil</button>
  </div>

<!-- Modal de edição com novo estilo -->
<div class="modal fade" id="modalEditar" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content modal-editar">
      <form id="editar-form">
        <div class="modal-header modal-editar-header">
          <h5 class="modal-title">✏️ Editar Perfil</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body modal-editar-body">
          <input class="form-control mb-3" id="edit-mae-nome" placeholder="Nome da Mãe" />
          <input class="form-control mb-3" id="edit-mae-email" placeholder="Email da Mãe" />
          <input class="form-control mb-3" id="edit-mae-tel" placeholder="Telemóvel da Mãe" />
          <input class="form-control mb-3" id="edit-mae-nasc" type="date" />
          <input class="form-control mb-3" id="edit-filho-nome" placeholder="Nome do Filho(a)" />
          <input class="form-control mb-3" id="edit-filho-nasc" type="date" />
        </div>
        <div class="modal-footer justify-content-end">
          <button type="submit" class="btn btn-agendar">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script type="module" src="js/perfil.js"></script>
</body>
</html>
